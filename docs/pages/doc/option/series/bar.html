<header>
    series-bar
</header>
<p>
    柱状图（或称条形图）是一种通过柱形的高度（横向的情况下则是宽度）来表现数据大小的一种常用图表类型。
</p>
<h1>
    所有属性
</h1>

    <span class="item-kind">series-bar.</span>
    <span class="item-key">type</span>
    <span class="item-defalut">= 'bar'</span>
    <br />
    <span class="item-type">string</span>
</h2>
<h2 id="fixed-data">
    <span class="item-kind">series-bar.</span>
    <span class="item-key">data</span>
    <br />
    <span class="item-type">Array</span>
</h2>
<p>
    系列中的数据内容数组。数组项通常为具体的数据项。
</p>
